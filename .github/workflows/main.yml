name: Software Engineering Methods

on:
  push:
    branches:
      - master
      - WebApp

jobs:
  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Run Unit Tests
        run: mvn -B -q -Dtest=com.napier.devops.AppTest test

      - name: CodeCov
        uses: codecov/codecov-action@v2
        with:
          directory: ./target/site/jacoco
          flags: Unit Tests
          verbose: true


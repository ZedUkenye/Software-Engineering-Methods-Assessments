  BuildAndDocker:
    name: Build, Run Docker, and Release
    runs-on: ubuntu-22.04
    needs: UnitTests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build JAR
        run: mvn package -DskipTests

      - name: Start Docker Compose
        run: docker compose up -d

      - name: Wait for Spring Boot to be ready
        run: |
          echo "Waiting for Spring Boot API..."
          for i in {1..30}; do
            if curl -s http://localhost/countries.html; then
              echo "Spring Boot is ready!"
              break
            fi
            echo "Waiting..."
            sleep 2
          done

      - name: Stop Docker Compose
        run: docker compose down


name: Software Engineering Methods

on:
  push:
    branches:
      - master

jobs:
  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Run Unit Tests
        run: mvn  -B -Dtest=com.napier.devops.AppTest test
      - name: CodeCov
        uses: codecov/codecov-action@v2
        with:
          directory: ./target/site/jacoco
          flags: Unit Tests
          verbose: true

  IntegrationTests:
    name: Integration Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Integration Tests and CodeCov
        run: |
          docker build -t database ./db
          docker run --name world -dp 33060:3306 database
          mvn -B -Dtest=com.napier.devops.AppIntegrationTest test
          docker stop world
          docker rm world
          docker image rm database
      - name: CodeCov
        uses: codecov/codecov-action@v2
        with:
          # token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          directory: ./target/site/jacoco
          flags: Integration Tests # optional
          verbose: true # optional (default = false)


  BuildAndDocker:
    name: Build, Run Docker, and Release
    runs-on: ubuntu-22.04
    needs: UnitTests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build JAR
        run: mvn package -DskipTests

      - name: Start Docker Compose
        run: docker compose up -d

      - name: Wait for Spring Boot to be ready
        run: |
          echo "Waiting for Spring Boot API..."
          for i in {1..30}; do
            if curl -s http://localhost/countries.html; then
              echo "Spring Boot is ready!"
              break
            fi
            echo "Waiting..."
            sleep 2
          done

      - name: Stop Docker Compose
        run: docker compose down
